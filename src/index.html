<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator with Command Pattern</title>
  </head>
  <body>
    <div class="calculator">
      <div class="memory-info">
        <span id="memory-indicator"></span>
        <span id="history-indicator"></span>
      </div>
      <div class="display">
        <div
          id="input-history"
          style="
            color: #888;
            font-size: 16px;
            min-height: 20px;
            text-align: right;
          "
        ></div>
        <div id="display">0</div>
      </div>
      <div class="buttons">
        <div class="function-pad">
          <button class="undo" onclick="calculator.undo()">Undo</button>
          <button class="function" onclick="calculator.clear()">C</button>
        </div>

        <button class="function" onclick="calculator.memoryClear()">MC</button>
        <button class="function" onclick="calculator.memoryRecall()">MR</button>
        <button class="function" onclick="calculator.memoryAdd()">M+</button>
        <button class="function" onclick="calculator.memorySubtract()">
          M-
        </button>
        <button class="function" onclick="calculator.factorial()">n!</button>
        <button class="function" onclick="calculator.powerOfTwo()">x²</button>
        <button class="function" onclick="calculator.powerOfThree()">x³</button>
        <button class="function" onclick="calculator.powerOfTen()">10^x</button>
        <button class="function" onclick="calculator.power()">x^y</button>

        <div class="number-pad">
          <button onclick="calculator.appendNumber('7')">7</button>
          <button onclick="calculator.appendNumber('8')">8</button>
          <button onclick="calculator.appendNumber('9')">9</button>
          <button onclick="calculator.appendNumber('4')">4</button>
          <button onclick="calculator.appendNumber('5')">5</button>
          <button onclick="calculator.appendNumber('6')">6</button>
          <button onclick="calculator.appendNumber('1')">1</button>
          <button onclick="calculator.appendNumber('2')">2</button>
          <button onclick="calculator.appendNumber('3')">3</button>
          <button class="function" onclick="calculator.toggleSign()">±</button>
          <button onclick="calculator.appendDecimal()">.</button>
          <button onclick="calculator.appendNumber('0')">0</button>
        </div>
        <div class="operator-pad">
          <button class="operator" onclick="calculator.setOperator('/')">
            /
          </button>

          <button class="operator" onclick="calculator.setOperator('*')">
            ×
          </button>
          <button class="operator" onclick="calculator.setOperator('-')">
            -
          </button>

          <button class="operator" onclick="calculator.setOperator('+')">
            +
          </button>
          <button class="equals" onclick="calculator.calculate()">=</button>
        </div>

        <button class="function" onclick="calculator.squareRoot()">√</button>
        <button class="function" onclick="calculator.cubeRoot()">∛</button>
        <button class="function" onclick="calculator.nthRoot()">x√</button>
        <button class="function" onclick="calculator.reciprocal()">1/x</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
